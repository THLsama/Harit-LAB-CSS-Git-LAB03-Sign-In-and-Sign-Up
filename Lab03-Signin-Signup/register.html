<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form login ">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="name" name="name" id="name" required placeholder="Enter your name">
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" id="email" required placeholder="Enter your email" class="email">
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-field">
                        <input type="New password" name="New password" id="New password" required placeholder="Create a password">
                        <i class='bx bx-lock'></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" id="password" required placeholder="Confirm a password">
                        <i class='bx bx-lock'></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" name="chk1" id="chk1">
                            <label for="chk1" class="text">I accept all terms & conditions</label>
                        </div>

                        <div class="input-field button">
                            <input type="button" value="Register Now">
                        </div>


                        <div class="login-signup">
                            <span class="text">Already have an account?
                        <a href="index.html" class="text">Login now</a>
                    </span>
                        </div>


                </form>

                </div>
            </div>
        </div>

</body>

</html>
